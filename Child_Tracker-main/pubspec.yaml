name: safetrack_flutter
description: A child geolocation tracking app using Mapbox API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Mapbox
  mapbox_maps_flutter: ^1.0.0
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Networking
  http: ^1.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Animation
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
